<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>

<script>
    let tong=0;
    let numBer=0;
    while((numBer=parseInt(prompt("nhạp số ")))!==-1){
        document.write(+numBer);
        tong+=numBer;
    }
    document.write("Tổng các số đã nhập"+tong);
</script>
</body>
</html>
